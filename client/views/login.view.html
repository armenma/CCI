<div class="ccore-create_account-bg">
  <div class="container">
    <div class="content">
      <div class="ccore-sign">
        <div class="ccore-sign-form">
          <div class="ccore-sign-name">
            <p>cWallet</p>
          </div>
          <p class="ccore-create_account-form-white-h1">Sign In To cWallet</p>

          <br>
          <label for="Email"><span>Email*</span>
            <input name="Email" ng-model="User.email" type="text" placeholder="Email*" required/>
          </label>
          <br>
          <label for="Password"><span>Password*</span>
            <input name="Password" ng-model="User.password" type="password" placeholder="Password*"/>
          </label>

          <div class="ccore-sign-form-left">
            <p>
              <label class="ccore-sign-check_label">
                <input type="checkbox" name=""/>
                <span></span>
              </label>
              &nbsp;
              Remember me</p>
          </div>
          <div class="ccore-sign-form-right">
            <a href="">Forgot password?</a>
          </div>

          <div class="text-center">
            <input ng-click="login()" type="submit" value="Sign in"/>

            <br>
            <br>
            <p>Don't have an account? <a href="#/register">Sign up</a></p>
          </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
