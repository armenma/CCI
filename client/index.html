    <header>
      <a ng-href="#/home" style="margin-left:20px; margin-top:7px; display:inline-block; text-decoration: none; cursor: pointer; font-size: 38px; color: white">ccore</a>
      <!--<div class="action-box">
        <div style="height: 50px">
          <div class="action-box-item right-border"><a ng-href="#/crypto-currencies">Search</a></div>
        </div>

        <div class="action-box-item right-border">
          <select class="language-select"
                  ng-options="option.name for option in Language.availableLanguages track by option.id"

      <div style="height: 58px; width: 90px; float: right" ng-class="{'selected': MenuItemSelectedIndex == 0}" ng-click="SelectMenuItem(0)">
        <div class="action-box-item">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
      <div style="height: 58px; width: 120px; position: relative; float: right" ng-class="{'selected': MenuItemSelectedIndex == 1}" ng-click="SelectMenuItem(1)">
        <div class="action-box-item" ng-class="{'right-border': MenuItemSelectedIndex != 1}">
          <span>{{SelectedLanguage}}</span>
          <i class="fa" ng-class="{'fa-chevron-down' : MenuItemSelectedIndex != 1, 'fa-chevron-up' : MenuItemSelectedIndex == 1}" aria-hidden="true"></i>
        </div>
        <div class="langulage-opened-box" ng-if="MenuItemSelectedIndex == 1">
          <div class="langulage-opened-item" ng-click="ChangeLanguage('English', $event)">English</div>
          <div class="langulage-opened-item" ng-click="ChangeLanguage('Russian', $event)">Russian</div>
        </div>
      </div>
      <div style="height: 58px; width: 110px; float: right"  ng-click="SelectMenuItem(4)">
        <div class="action-box-item" ng-class="{'right-border': MenuItemSelectedIndex != 4}">
          <span>INDEX</span>
        </div>
      </div>
      <div style="height: 58px; width: 110px; float: right"  ng-click="SelectMenuItem(2)">
        <div class="action-box-item" ng-class="{'right-border': MenuItemSelectedIndex != 2}">
          <span>Whitepaper</span>
        </div>
      </div>
      <div style="height: 58px; width: 80px; float: right"  ng-click="SelectMenuItem(3)">
        <div class="action-box-item" ng-class="{'right-border': MenuItemSelectedIndex != 3}">
          <span>ICO</span>
        </div>
      </div>
      <div style="clear: both"></div>

      <div style="position: absolute; width: 100%; height: 235px; background: #02a3d5; z-index: 3; top: 58px" ng-if="MenuItemSelectedIndex == 0">
        <div class="footer-column">
          <div>
            <a ng-click="CloseMenu()" ng-href="#/home" style="font-weight: bold; font-size: 20px">HOME</a>
          </div>
        </div>
        <div class="footer-column">
          <div>
            <a ng-click="CloseMenu()" style="font-weight: bold; font-size: 20px">PRODUCTS</a>
            <a ng-click="CloseMenu()" ng-href="#/crypto-currencies" style="margin-top: 10px">CMI 50</a>
            <a ng-click="CloseMenu()" style="margin-top: 5px">CPI</a>
          </div>
        </div>
        <div class="footer-column">
          <div>
            <a ng-click="CloseMenu()" style="font-weight: bold; font-size: 20px" href="#/modules">MODULS </a>
            <a ng-click="CloseMenu()" style="margin-top: 10px">CC Pay</a>
            <a ng-click="CloseMenu()" style="margin-top: 5px">CC Data</a>
            <a ng-click="CloseMenu()" style="margin-top: 5px">CC News</a>
            <a ng-click="CloseMenu()" style="margin-top: 5px">CC Analytics</a>
          </div>
        </div>
        <div class="footer-column">
          <div>
            <a ng-click="GoToById('footer'); CloseMenu()" style="font-weight: bold; font-size: 20px">CONTACTS </a>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div ui-view></div>
    </div>

    <footer id="footer">

      <div>
        <a class="footer-item" href="https://twitter.com/ccore_io"></a>
        <a class="footer-item" href="https://www.facebook.com/ccore-1738685606430588/"></a>
        <a class="footer-item" href="https://t.me/ccore_io"></a>
        <a class="footer-item clearfix" href="https://ccore-io.slack.com/"></a>
      </div>
      <span>&#9400; CCI 2017</span>

      <span>{{'FOOTER_INFO' | i18n}}</span>

    </footer>

    <script src="js/core.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/get-crypto-currencies.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/ico-controller.js"></script>
