<!DOCTYPE html>
<html ng-app="app"  ng-controller="mainCtrl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <META NAME="KEYWORDS" CONTENT="">
    <META NAME="DESCRIPTION" CONTENT="">
    <META NAME="COPYRIGHT" CONTENT="">


    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

   <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/coins.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <title></title>
</head>
<body>
<div class="ccore-create_account-bg">
    <div class="container">
        <div class="content">
            <div class="ccore-pay">
                <div class="ccore-pay-name">
                    <p>cWallet</p>
                </div>
                <div class="ccore-pay-form">
                    <form>
                        <div class="ccore-pay-name-header">
                            <p>Demo Store</p>
                        </div>
                        <div class="ccore-pay-name-summ">
                            <p>$1067.00</p>
                        </div>
                        <div class="ccore-pay-selects">
                            <label for="Currency"><span>Select Currency</span>
                                <select name="Currency" ng-options="coin.Name for coin in CoinData.Coins track by coin.id" ng-model="CoinData.SelectedCoin">
                                </select>
                            </label>
                            <p class="ccore-pay-avialable">{{(balance/CoinData.SelectedCoin.Index).toFixed(2)}} {{CoinData.SelectedCoin.Coin}} available</p>
                        </div>
                        <div class="ccore-pay-selects-2">
                            <div class="ccore-pay-selects-2-left">
                                <label for="Amoun"><span>Amount:</span>
                                    <input name="Amoun" type="text" placeholder="" value="{{(1067 / CoinData.SelectedCoin.Index).toFixed(2)}} {{CoinData.SelectedCoin.Coin}}"/>
                                </label>
                            </div>
                            <div class="ccore-pay-selects-2-right">
                                <label for="BTC"><span>{{CoinData.SelectedCoin.Coin}} price</span>
                                    <input name="BTC" type="text" placeholder="" value="${{CoinData.SelectedCoin.Index}}"/>
                                </label>
                            </div>
                        </div>
                        <div class="ccore-pay-left">
                            <br>
                            <p>Your purchase</p>
                            <br>
                            <p>Amount to be paid</p>
                            <br>
                        </div>
                        <div class="ccore-pay-right">
                            <br>
                            <p>$1067.00</p>
                            <br>
                            <p><green>{{(1067 / CoinData.SelectedCoin.Index).toFixed(2)}} {{CoinData.SelectedCoin.Coin}}</green></p>
                            <br>
                        </div>

                            <div class="text-center">
                              <a class="blue-button" style="background: #16d086; color: white; padding-left: 10px; padding-right: 10px" ng-href="demo-sixth.html?paid={{(1067 / CoinData.SelectedCoin.Index).toFixed(2)}} {{CoinData.SelectedCoin.Coin}}">Pay</a>
                           </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
